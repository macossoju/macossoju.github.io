<body>
    <form>
        
        
        
        <label for="name">Please Enter Your Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="city">Please select your city?</label>
        <input type="text" id="city" name="city" autocomplete="on" required oninvalid="this.setCustomValidity('This box cannot be left empty. A friendly reminder that We have learned C, Java, JavaScript and SQL')" oninput="this.setCustomValidity('')"/>

        <label for="audition">Please Enter Date For Your Audition?</label>
        <input type="text" id="audition" name="audition">

        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email" placeholder="Enter a valid email" required  oninvalid="this.setCustomValidity('Please enter a valid email address ex: xxx@yy.zzz')" oninput="this.setCustomValidity('')"/>

        <label for="Smedia">Instagram Account Handle</label>
        <input type="url" id="Smedia" name="Smedia" required pattern="@">
        
        <label for="phnumber">Please Enter Your Phone Number</label>
        <input type="url" id="website" name="website"  placeholder="0552xxxxx06" required oninvalid="this.setCustomValidity('This is the number we will use to contact you incase you get selected')" oninput="this.setCustomValidity('')">
        

        <button>Submit</button>
    </form>
